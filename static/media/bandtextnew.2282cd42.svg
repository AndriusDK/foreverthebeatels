<?xml version="1.0" encoding="UTF-8" standalone="no"?><!-- Generator: Gravit.io --><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="isolation:isolate" viewBox="581 321 1169 217.793" width="1169pt" height="217.793pt"><text transform="matrix(1,0,0,1,581,340.277)" style="font-family:'Swis721 BT';font-weight:700;font-size:20px;font-style:normal;fill:#000000;stroke:none;">LINE UP</text><text transform="matrix(1,0,0,1,659.984,340.277)" style="font-family:'Swiss 721 SWA';font-weight:400;font-size:20px;font-style:normal;fill:#000000;stroke:none;">: Niels Ratzer (trommer), Ole Skipper (bas), Josef Baumgartner (stand-in for Søren Skov) (keyboard), Troels Skovgaard </text><text transform="matrix(1,0,0,1,581,364.477)" style="font-family:'Swiss 721 SWA';font-weight:400;font-size:20px;font-style:normal;fill:#000000;stroke:none;">(guitar) samt af skuespilleren, Søren Pilmark (lead vokal, piano og guitar).</text><text transform="matrix(1,0,0,1,581,437.074)" style="font-family:'Swis721 BT';font-weight:700;font-size:20px;font-style:normal;fill:#000000;stroke:none;">FRANCIS McRIDDLEGOUPH </text><text transform="matrix(1,0,0,1,857.865,437.074)" style="font-family:'Swiss 721 SWA';font-weight:400;font-size:20px;font-style:normal;fill:#000000;stroke:none;">- er et band, der udelukkende fortolker sange af </text><text transform="matrix(1,0,0,1,1284.799,437.074)" style="font-family:'Swis721 BT';font-weight:700;font-size:20px;font-style:normal;fill:#000000;stroke:none;">THE BEATLES</text><text transform="matrix(1,0,0,1,1420.316,437.074)" style="font-family:'Swiss 721 SWA';font-weight:400;font-size:20px;font-style:normal;fill:#000000;stroke:none;">. Bandet med det finurlige navn, </text><text transform="matrix(1,0,0,1,581,461.273)" style="font-family:'Swiss 721 SWA';font-weight:400;font-size:20px;font-style:normal;fill:#000000;stroke:none;">opstod i forbindelse med samarbejdet på et One-man show med Søren Pilmark i 2003. Musikerne og Pilmark fandt hurtigt sammen </text><text transform="matrix(1,0,0,1,581,485.473)" style="font-family:'Swiss 721 SWA';font-weight:400;font-size:20px;font-style:normal;fill:#000000;stroke:none;">i deres fælles kærlighed og glæde ved The Beatles’ fantastiske musik og har lige siden, hvilket vil sige i 15 år, loyalt og trofast mod </text><text transform="matrix(1,0,0,1,581,509.672)" style="font-family:'Swiss 721 SWA';font-weight:400;font-size:20px;font-style:normal;fill:#000000;stroke:none;">forlægget og forbillederne, spillet og optrådt med Beatles musik over det ganske land. Med en smittende spilleglæde fra fire af </text><text transform="matrix(1,0,0,1,581,533.871)" style="font-family:'Swiss 721 SWA';font-weight:400;font-size:20px;font-style:normal;fill:#000000;stroke:none;">landets suverænt bedste musikere og med Søren Pilmark i front, er der lagt op til en Beatles aften af de store.</text></svg>